<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24小时生活重塑 - Dan Koe 风格</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FDFDFD; color: #1A1A1A; }
        .card { background: white; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); border: 1px solid #F0F0F0; }
        .checkbox-custom:checked { background-color: #556B2F; border-color: #556B2F; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-2xl mx-auto">
        <header class="mb-12 text-center">
            <h1 class="text-3xl font-light tracking-tight mb-2">24-Hour Life Reset</h1>
            <p class="text-gray-400 text-sm italic">"Focus is the modern IQ." — Dan Koe</p>
        </header>

        <div class="card p-6 mb-8">
            <div class="flex justify-between mb-2 text-sm font-medium">
                <span>重塑进度</span>
                <span id="progress-text">0%</span>
            </div>
            <div class="w-full bg-gray-100 h-2 rounded-full overflow-hidden">
                <div id="progress-bar" class="bg-[#556B2F] h-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <div id="task-container" class="space-y-8">
            <section>
                <h2 class="text-lg font-semibold mb-4 text-[#556B2F]">Phase 1: 清理 (Environment)</h2>
                <div class="space-y-3">
                    <label class="card p-4 flex items-center cursor-pointer hover:bg-gray-50 transition">
                        <input type="checkbox" class="checkbox-custom w-5 h-5 rounded border-gray-300 mr-4 transition" onchange="updateProgress()">
                        <span>整理物理桌面与房间空间</span>
                    </label>
                    <label class="card p-4 flex items-center cursor-pointer hover:bg-gray-50 transition">
                        <input type="checkbox" class="checkbox-custom w-5 h-5 rounded border-gray-300 mr-4 transition" onchange="updateProgress()">
                        <span>清空手机/电脑桌面通知与垃圾文件</span>
                    </label>
                </div>
            </section>

            <section>
                <h2 class="text-lg font-semibold mb-4 text-[#556B2F]">Phase 2: 计划 (System)</h2>
                <div class="space-y-3">
                    <label class="card p-4 flex items-center cursor-pointer hover:bg-gray-50 transition">
                        <input type="checkbox" class="checkbox-custom w-5 h-5 rounded border-gray-300 mr-4 transition" onchange="updateProgress()">
                        <span>定义未来 6 个月的核心目标</span>
                    </label>
                    <label class="card p-4 flex items-center cursor-pointer hover:bg-gray-50 transition">
                        <input type="checkbox" class="checkbox-custom w-5 h-5 rounded border-gray-300 mr-4 transition" onchange="updateProgress()">
                        <span>拆解明日的 3 个非完成不可的任务</span>
                    </label>
                </div>
            </section>
        </div>

        <footer class="mt-20 text-center text-gray-300 text-xs">
            Built with Intent. No-code Implementation.
        </footer>
    </div>

    <script>
        function updateProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const checked = document.querySelectorAll('input[type="checkbox"]:checked');
            const percentage = Math.round((checked.length / checkboxes.length) * 100);
            
            document.getElementById('progress-bar').style.width = percentage + '%';
            document.getElementById('progress-text').innerText = percentage + '%';
            
            // 保存到本地存储
            const status = Array.from(checkboxes).map(cb => cb.checked);
            localStorage.setItem('dan-koe-tasks', JSON.stringify(status));
        }

        // 页面加载时恢复数据
        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('dan-koe-tasks'));
            if (saved) {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                saved.forEach((isChecked, index) => {
                    if(checkboxes[index]) checkboxes[index].checked = isChecked;
                });
                updateProgress();
            }
        };
    </script>
</body>
</html>
