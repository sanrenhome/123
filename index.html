<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>除夕 · 人生重启协议</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at top, #1a1a1a, #000000);
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
    padding: 40px 20px;
}

.container {
    max-width: 600px;
    margin: auto;
}

h1 {
    font-size: 34px;
    font-weight: 700;
}

.subtitle {
    opacity: 0.7;
    margin-bottom: 30px;
}

input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    background: #111;
    color: white;
    font-size: 15px;
}

button {
    padding: 14px 24px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(90deg, #ffb347, #ffcc33);
    color: black;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.progress-container {
    margin-top: 30px;
}

.progress-bar {
    height: 10px;
    background: #222;
    border-radius: 10px;
    overflow: hidden;
}

.progress {
    height: 10px;
    background: linear-gradient(90deg, #ffb347, #ffcc33);
    width: 0%;
    transition: width 0.5s ease;
}

.counter {
    margin-top: 10px;
    font-size: 14px;
    opacity: 0.8;
}

#captureArea {
    margin-top: 40px;
    padding: 20px;
    border-radius: 16px;
    background: #111;
}

.footer {
    margin-top: 40px;
    font-size: 13px;
    opacity: 0.5;
}
</style>
</head>
<body>

<div class="container">

<h1>除夕 · 人生重启协议</h1>
<div class="subtitle">写下旧身份 · 生成你的 2026 人生K线</div>

<input id="oldIdentity" placeholder="你想清算的旧身份">
<input id="newIdentity" placeholder="你2026的新身份">

<button onclick="generateChart()">生成我的重启K线</button>
<button onclick="downloadImage()">下载截图</button>

<div class="progress-container">
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <div class="counter">
        已有 <span id="count">128</span> / 1000 人重启
        (<span id="percent">12.8</span>%)
    </div>
</div>

<div id="captureArea">
    <h2 id="resultTitle"></h2>
    <canvas id="lifeChart" width="400" height="250"></canvas>
</div>

<div class="footer">
    前1000人将获得链上纪念空投资格（仅象征意义）
</div>

</div>

<script>

let chart;
let currentCount = 128;
const target = 1000;

function updateProgress() {
    const percent = ((currentCount / target) * 100).toFixed(1);
    document.getElementById("count").innerText = currentCount;
    document.getElementById("percent").innerText = percent;
    document.getElementById("progress").style.width = percent + "%";
}

function simulateGrowth() {
    setInterval(() => {
        if (currentCount < target) {
            currentCount += Math.floor(Math.random() * 3);
            updateProgress();
        }
    }, 3000);
}

function generateChart() {
    const oldId = document.getElementById("oldIdentity").value;
    const newId = document.getElementById("newIdentity").value;

    document.getElementById("resultTitle").innerText =
        "从「" + oldId + "」到「" + newId + "」";

    const ctx = document.getElementById('lifeChart').getContext('2d');

    const data = {
        labels: ['2024', '2025', '2026'],
        datasets: [{
            data: [20, 30, 85],
            borderColor: '#ffcc33',
            tension: 0.4
        }]
    };

    if (chart) chart.destroy();

    chart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
            plugins: { legend: { display: false }},
            scales: {
                y: { display: false }
            }
        }
    });

    if (currentCount < target) {
        currentCount += 1;
        updateProgress();
    }
}

function downloadImage() {
    html2canvas(document.querySelector("#captureArea")).then(canvas => {
        const link = document.createElement("a");
        link.download = "人生重启K线.png";
        link.href = canvas.toDataURL();
        link.click();
    });
}

updateProgress();
simulateGrowth();

</script>

</body>
</html>
