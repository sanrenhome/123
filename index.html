<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life Reset System</title>

<style>
body{
    margin:0;
    font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(180deg,#0b0f1a,#000000);
    color:#e6f1ff;
    text-align:center;
}

.container{
    padding:60px 20px;
    max-width:800px;
    margin:auto;
}

h1{
    font-size:48px;
    font-weight:600;
    line-height:1.3;
}

.subtitle{
    opacity:0.6;
    margin-top:20px;
}

button{
    margin-top:40px;
    padding:14px 30px;
    border-radius:30px;
    border:1px solid #2f80ed;
    background:transparent;
    color:#2f80ed;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#2f80ed;
    color:black;
}

.hidden{
    display:none;
}

.panel{
    margin-top:60px;
    padding:30px;
    border-radius:15px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
}

input{
    margin-top:20px;
    padding:12px;
    width:80%;
    border-radius:10px;
    border:none;
    font-size:16px;
}

#timer{
    font-size:28px;
    margin-top:20px;
    color:#2f80ed;
}
</style>
</head>

<body>

<div class="container">

<h1>
LIFE RESET<br>
SYSTEM v1.0
</h1>

<p class="subtitle">
你不是失败。你只是没有重新启动。
</p>

<button onclick="startSystem()">启动系统</button>

<div id="systemPanel" class="panel hidden">

<h2>24小时重启倒计时</h2>
<div id="timer">24:00:00</div>

<h3 style="margin-top:40px;">输入你当前最大的困扰</h3>
<input id="userInput" placeholder="例如：焦虑 / 拖延 / 迷茫">
<br>
<button onclick="generateResponse()">生成重启指令</button>

<div id="response" style="margin-top:40px;font-size:20px;"></div>

</div>

</div>

<script>
let countdown;
let totalSeconds = 86400;

function startSystem(){
    document.getElementById("systemPanel").classList.remove("hidden");
    document.getElementById("systemPanel").scrollIntoView({behavior:"smooth"});
    startTimer();
}

function startTimer(){
    countdown = setInterval(function(){
        totalSeconds--;
        let hours = Math.floor(totalSeconds/3600);
        let minutes = Math.floor((totalSeconds%3600)/60);
        let seconds = totalSeconds%60;
        document.getElementById("timer").innerText =
            String(hours).padStart(2,'0') + ":" +
            String(minutes).padStart(2,'0') + ":" +
            String(seconds).padStart(2,'0');
        if(totalSeconds<=0){
            clearInterval(countdown);
        }
    },1000);
}

function generateResponse(){
    let input = document.getElementById("userInput").value;
    let response = "";

    if(input.includes("焦虑")){
        response = "系统指令：减少输入。停止过度思考。行动优先。";
    } else if(input.includes("拖延")){
        response = "系统指令：缩小任务。5分钟开始。立即执行。";
    } else if(input.includes("迷茫")){
        response = "系统指令：写下一个方向。执行7天。再评估。";
    } else {
        response = "系统指令：重建秩序。从最小行动开始。";
    }

    document.getElementById("response").innerText = response;
}
</script>

</body>
</html>
