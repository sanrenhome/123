<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>人生重启协议</title>
<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",Roboto;
    background: radial-gradient(circle at 30% 30%, #1a1a2e, #0f0f0f 60%);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

.container{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:40px 20px;
}

h1{
    font-size:52px;
    font-weight:600;
    line-height:1.3;
    max-width:800px;
    margin:0;
}

.subtitle{
    margin-top:30px;
    font-size:20px;
    opacity:0.6;
    max-width:600px;
}

button{
    margin-top:60px;
    padding:16px 36px;
    font-size:18px;
    border-radius:30px;
    border:1px solid rgba(255,255,255,0.2);
    background:rgba(255,255,255,0.05);
    color:white;
    backdrop-filter: blur(10px);
    cursor:pointer;
    transition: all 0.3s ease;
}

button:hover{
    background:white;
    color:black;
    transform:translateY(-2px);
}

.protocol{
    margin-top:120px;
    max-width:700px;
    padding:40px;
    border-radius:20px;
    background:rgba(255,255,255,0.04);
    backdrop-filter: blur(15px);
    display:none;
}

.protocol h2{
    margin-top:0;
    font-weight:500;
}

.protocol p{
    opacity:0.8;
    line-height:1.8;
}
</style>
</head>

<body>

<div class="container">

<h1>
你不是失败。<br>
你只是还没有<br>
重启自己。
</h1>

<p class="subtitle">
如果你愿意给自己 24 小时。<br>
我们启动一次完整的人生重构。
</p>

<button onclick="startProtocol()">
启动重启协议
</button>

<div class="protocol" id="protocol">

<h2>24 小时重启协议</h2>

<p>
第一阶段：环境重置（1小时）<br>
清理空间，删除干扰源。
</p>

<p>
第二阶段：身体激活（2小时）<br>
运动 + 冷水洗脸 + 早睡。
</p>

<p>
第三阶段：目标重构（2小时）<br>
写下未来一年唯一最重要目标。
</p>

<p>
第四阶段：立即行动（当天完成）<br>
做出第一步现实行动。
</p>

<p style="margin-top:40px;font-size:22px;opacity:1;">
人生不会突然变好。<br>
但你可以突然变清醒。
</p>

</div>

</div>

<script>
function startProtocol(){
    document.getElementById("protocol").style.display="block";
    document.getElementById("protocol").scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
