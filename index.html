<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>人生重启协议</title>
<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    background:#0f0f0f;
    color:white;
    text-align:center;
}
.section{
    padding:80px 20px;
    max-width:800px;
    margin:auto;
}
h1{
    font-size:40px;
    line-height:1.4;
}
p{
    font-size:20px;
    line-height:1.6;
    opacity:0.85;
}
button{
    margin-top:40px;
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:8px;
    background:white;
    color:black;
    cursor:pointer;
}
button:hover{
    opacity:0.8;
}
.challenge{
    margin-top:40px;
    background:#1c1c1c;
    padding:30px;
    border-radius:10px;
}
</style>
</head>
<body>

<div class="section">
<h1>
你不是废物。<br>
你只是从来没有<br>
系统性重启过自己。
</h1>

<p>
大多数人卡住，不是因为能力不够。<br>
而是因为生活失去了结构。
</p>

<button onclick="scrollToChallenge()">开始24小时人生重启</button>
</div>

<div class="section challenge" id="challenge">
<h2>24小时人生重启协议</h2>

<p>
第一步：清理环境（1小时）<br>
删除干扰源，整理空间。
</p>

<p>
第二步：身体重启（2小时）<br>
运动 + 冷水洗脸 + 早睡。
</p>

<p>
第三步：目标重构（2小时）<br>
写下未来一年唯一最重要目标。
</p>

<p>
第四步：执行第一步（当天完成）<br>
立刻做第一步行动。
</p>

<p style="margin-top:40px;font-size:22px;">
人生不会突然变好。<br>
但你可以突然变清醒。
</p>
</div>

<script>
function scrollToChallenge(){
    document.getElementById("challenge").scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
